<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="build/css/index.css">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <!-- Sección de Login -->
    <div class="form-container login-container">
      <div class="text-center mb-3">
        <i class="bi bi-person-circle" style="font-size: 5rem;"></i>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
      <p id="message"></p>
      <p class="mt-3">¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a>.</p>
      <!-- Sección de Íconos Sociales -->
      <div class="social-icons mt-4 text-center">
        <a href="https://instagram.com" target="_blank" aria-label="Instagram" class="social-icon">
          <i class="bi bi-instagram"></i>
        </a>
        <a href="https://wa.me" target="_blank" aria-label="WhatsApp" class="social-icon">
          <i class="bi bi-whatsapp"></i>
        </a>
        <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn" class="social-icon">
          <i class="bi bi-linkedin"></i>
        </a>
        <a href="https://facebook.com" target="_blank" aria-label="Facebook" class="social-icon">
          <i class="bi bi-facebook"></i>
        </a>
      </div>
    </div>

    <!-- Sección de Registro -->
    <div class="form-container register-container" style="display: none;">
      <div class="text-center mb-3">
        <i class="bi bi-person-circle" style="font-size: 5rem;"></i>
      </div>
      <form id="registerForm">
        <div class="form-group">
          <label for="registerUsername">Usuario:</label>
          <input type="text" id="registerUsername" name="registerUsername" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="registerPassword">Contraseña:</label>
          <input type="password" id="registerPassword" name="registerPassword" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="role">Rol:</label>
          <select id="role" name="role" class="form-control" required>
            <option value="" disabled selected>Selecciona un rol</option>
            <option value="admin">Admin</option>
            <option value="usuario">Usuario</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
      <p id="registerMessage"></p>
      <p class="mt-3"><a href="#" id="showLogin">¿Ya tienes cuenta? Inicia sesión aquí.</a></p>

      <!-- Sección de Íconos Sociales -->
      <div class="social-icons mt-4 text-center">
        <a href="https://instagram.com" target="_blank" aria-label="Instagram" class="social-icon">
          <i class="bi bi-instagram"></i>
        </a>
        <a href="https://wa.me" target="_blank" aria-label="WhatsApp" class="social-icon">
          <i class="bi bi-whatsapp"></i>
        </a>
        <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn" class="social-icon">
          <i class="bi bi-linkedin"></i>
        </a>
        <a href="https://facebook.com" target="_blank" aria-label="Facebook" class="social-icon">
          <i class="bi bi-facebook"></i>
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="build/js/index.js"></script>
</body>

</html>
