<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalles de la propiedad</title>
  <link rel="stylesheet" href="../css/app.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeKD6IkV9e6voCTtvGi4Iv1ox67HdXOd4&callback=initMap&loading=async"
    async defer></script> -->

  <!-- ScrollReveal Library -->
  <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>
  <header class="header">
    <div class="contenedor contenido-header">
      <div class="barra">
        <a href="inicio.html">
          <img src="../src/logo.svg" alt="Logotipo de Bienes Raices" />
        </a>
        <div class="mobile-menu">
          <img src="../src/barras.svg" alt="Icono menu responsive" />
        </div>
        <div class="derecha">
          <img class="dark-mode-boton" src="../src/dark-mode.svg" alt="Icono darkmode" />
          <nav class="navegacion">
            <a href="inicio.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="anuncios.html" class="active">Anuncios</a>
            <a href="blog.html">Blog</a>
            <a href="reservas.html" id="reservas-link">Reservas</a>
            <a href="contacto.html" id="contacto-link">Contacto</a>
            <a href="panel.html" id="panel-de-control-link" style="display: none;">Panel</a>
            <a href="../../index.html" id="boton-logout">Logout</a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main class="contenedor seccion">
    <h1 id="titulo-propiedad" class="text-center mb-4"></h1>

    <!-- Carrusel de imágenes -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <!-- Los indicadores serán generados dinámicamente -->
      </div>
      <div class="carousel-inner">
        <!-- Las imágenes del carrusel serán generadas dinámicamente -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <p id="descripcion-propiedad" class="lead mb-4"></p>
    <p id="precio-propiedad" class="precio mb-4"></p>

    <ul class="iconos-caracteristicas">
      <li>
        <img class="icono" loading="lazy" src="../src/iconos/icono_wc.svg" alt="icono_wc" />
        <p id="sanitarios" class="font-weight-bold"></p>
      </li>
      <li>
        <img class="icono" loading="lazy" src="../src/iconos/icono_estacionamiento.svg" alt="icono_estacionamiento" />
        <p id="estacionamientos" class="font-weight-bold"></p>
      </li>
      <li>
        <img class="icono" loading="lazy" src="../src/iconos/icono_dormitorio.svg" alt="icono_dormitorio" />
        <p id="dormitorios" class="font-weight-bold"></p>
      </li>
    </ul>

    <div class="text-center mt-4 mb-4">
      <button type="button" id="btn-reserva" class="btn btn-reservar">Reservar</button>
    </div>

    <!-- Contenedor del mapa -->
    <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>
  </main>

  <footer class="footer seccion">
    <div class="contenedor contenedor-footer">
      <div class="social-icons">
        <a href="https://instagram.com" target="_blank" aria-label="Instagram">
          <i class="bi bi-instagram"></i>
        </a>
        <a href="https://wa.me" target="_blank" aria-label="WhatsApp">
          <i class="bi bi-whatsapp"></i>
        </a>
        <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
          <i class="bi bi-linkedin"></i>
        </a>
        <a href="https://facebook.com" target="_blank" aria-label="Facebook">
          <i class="bi bi-facebook"></i>
        </a>
      </div>
      <p id="copyright" class="copyright">
        @Todos los derechos reservados <span id="year">&copy;</span>
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/conjunto.js"></script>
  <script src="../js/propiedad.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
