<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienes Raices</title>
    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <!-- ScrollReveal Library -->
    <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="inicio.html">
                    <img src="../src/logo.svg" alt="Logotipo de Bienes Raices" />
                </a>
                <div class="mobile-menu">
                    <img src="../src/barras.svg" alt="Icono menu responsive" />
                </div>

                <div class="derecha">
                    <img class="dark-mode-boton" src="../src/dark-mode.svg" alt="Icono darkmode" />
                    <nav class="navegacion">
                        <a href="inicio.html">Inicio</a>
                        <a href="nosotros.html">Nosotros</a>
                        <a href="anuncios.html">Anuncios</a>
                        <a href="blog.html">Blog</a>
                        <a href="reservas.html" id="reservas-link">Reservas</a> <!-- ID para el enlace de reservas -->
                        <a href="contacto.html" id="contacto-link">Contacto</a> <!-- ID para el enlace de contacto -->
                        <!-- Nueva sección "Panel de Control" que solo aparece si el rol es admin -->
                        <a href="panel.html" id="panel-de-control-link" style="display: none;" class="active">Panel</a>
                        <a href="../../index.html" id="boton-logout">Logout</a> <!-- Botón de Logout -->
                    </nav>
                </div>
            </div>
            <!--Barra-->
        </div>
    </header>

    <main class="contenedor seccion">
        <h2>Usuarios</h2>
        <!-- Formulario para CRUD de Usuarios -->
        <form id="form-usuario" class="modal" style="display: none;">
            <div class="modal-content">
                <input type="hidden" id="usuario-id" />

                <!-- Campo para el nombre de usuario -->
                <div>
                    <label for="usuario-nombre">Usuario:</label>
                    <input type="text" id="usuario-nombre" required />
                </div>

                <!-- Campo para el rol del usuario -->
                <div>
                    <label for="usuario-rol">Rol:</label>
                    <select id="usuario-rol" required>
                        <option value="admin">Admin</option>
                        <option value="usuario">Usuario</option>
                    </select>
                </div>

                <!-- Campo para la contraseña -->
                <div>
                    <label for="usuario-contraseña">Contraseña:</label>
                    <input type="password" id="usuario-contraseña" required />
                </div>

                <button type="submit" id="btn-guardar-usuario">Guardar</button>
                <button type="button" id="btn-cancelar">Cancelar</button>
            </div>
        </form>

        <!-- Tabla con CRUD para Usuarios -->
        <button id="crear-usuario-btn">Crear Usuario</button>
        <table id="tabla-usuarios">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Usuario</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas dinámicas generadas desde JavaScript -->
                <tr>
                    <td>
                        <button class="editar-btn" data-id="1">Editar</button>
                        <button class="eliminar-btn" data-id="1">Eliminar</button>
                    </td>
                </tr>
                <!-- Otras filas aquí -->
            </tbody>
        </table>

        <h2>Propiedades Disponibles</h2>
        <table id="tabla-propiedades">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Precio</th>
                    <th>Sanitarios</th>
                    <th>Estacionamientos</th>
                    <th>Dormitorios</th>
                </tr>
            </thead>
            <tbody>
                <!-- Contenido estático o cargado desde el backend -->
            </tbody>
        </table>

        <h2>Articulos del blog</h2>
        <table id="tabla-articulos">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Contenido</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <!-- Contenido estático o cargado desde el backend -->
            </tbody>
        </table>
    </main>

    <footer class="footer seccion">
        <div class="contenedor contenedor-footer">
            <div class="ubicacion">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d52541.03595860431!2d-58.434280053100586!3d-34.60884568820924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1726615310804!5m2!1ses-419!2sar"
                    style="width: 100%; height: 200px; border: none;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="social-icons">
                <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="https://wa.me" target="_blank" aria-label="WhatsApp">
                    <i class="bi bi-whatsapp"></i>
                </a>
                <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
                    <i class="bi bi-linkedin"></i>
                </a>
                <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                    <i class="bi bi-facebook"></i>
                </a>
            </div>

            <p id="copyright" class="copyright">
                @Todos los derechos reservados <span id="year">&copy;</span>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/conjunto.js"></script>
    <script src="../js/propiedad.js"></script>
    <script src="../js/articulo.js"></script>
    <script src="../js/usuario.js"></script>

</body>

</html>
