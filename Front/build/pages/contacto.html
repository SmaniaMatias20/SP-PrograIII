<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienes Raices</title>
  <link rel="stylesheet" href="../css/app.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
  <!-- ScrollReveal Library -->
  <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>
  <header class="header">
    <div class="contenedor contenido-header">
      <div class="barra">
        <a href="inicio.html">
          <img src="../src/logo.svg" alt="Logotipo de Bienes Raices" />
        </a>
        <div class="mobile-menu">
          <img src="../src/barras.svg" alt="Icono menu responsive" />
        </div>

        <div class="derecha">
          <img class="dark-mode-boton" src="../src/dark-mode.svg" alt="Icono darkmode" />
          <nav class="navegacion">
            <a href="inicio.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="blog.html">Blog</a>
            <a href="reservas.html">Reservas</a>
            <a href="contacto.html" class="active">Contacto</a>
            <!-- Nueva sección "Panel de Control" que solo aparece si el rol es admin -->
            <a href="panel.html" id="panel-de-control-link" style="display: none;">Panel</a>
            <a href="../../index.html" id="boton-logout">Logout</a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main class="contenedor seccion contenido-centrado">
    <h1>Contacto</h1>
    <picture>
      <source srcset="../src/contacto.jpg" type="image/jpeg" />
      <img lazy="loading" src="../src/contacto.jpg" alt="Imagen Contacto" />
    </picture>

    <h2>Llene el formulario de Contacto</h2>

    <form class="formulario" id="formulario-contacto">
      <fieldset>
        <legend>Información Personal</legend>

        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Tu Nombre" id="nombre" name="nombre" required />

        <label for="email">E-mail</label>
        <input type="email" placeholder="Tu E-mail" id="email" name="email" required />

        <label for="telefono">Teléfono</label>
        <input type="tel" placeholder="Tu Teléfono" id="telefono" name="telefono" required />

        <label for="mensaje">Mensaje: </label>
        <textarea id="mensaje" placeholder="Coloque su consulta e informacion de la casa correspondiente." name="mensaje" required></textarea>
      </fieldset>
      <input type="submit" value="Enviar" class="boton-verde" />
    </form>
  </main>

  <footer class="footer seccion">
    <div class="contenedor contenedor-footer">
      <div class="ubicacion">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d52541.03595860431!2d-58.434280053100586!3d-34.60884568820924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1726615310804!5m2!1ses-419!2sar"
          style="width: 100%; height: 200px; border: none;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <div class="social-icons">
        <a href="https://instagram.com" target="_blank" aria-label="Instagram">
          <i class="bi bi-instagram"></i>
        </a>
        <a href="https://wa.me" target="_blank" aria-label="WhatsApp">
          <i class="bi bi-whatsapp"></i>
        </a>
        <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
          <i class="bi bi-linkedin"></i>
        </a>
        <a href="https://facebook.com" target="_blank" aria-label="Facebook">
          <i class="bi bi-facebook"></i>
        </a>
      </div>

      <p id="copyright" class="copyright">
        @Todos los derechos reservados <span id="year">&copy;</span>
      </p>
    </div>
  </footer>

  <script src="../js/conjunto.js"></script>

</body>

</html>
